<table *ngIf="users" mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container  matColumnDef="userFirstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.local.firstName}}</td>
  </ng-container>

  <ng-container  matColumnDef="userSurname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.local.lastName}} </td>
  </ng-container>

  <ng-container  matColumnDef="userEmail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.local.email}} </td>
  </ng-container>


  <ng-container  matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef> User Type </th>
    <td mat-cell *matCellDef="let element"> {{element.local.userType}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
