<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ course.courseTitle }}</mat-card-title>
    <mat-card-subtitle>{{ course.creatorID }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ course.courseDescription }} </p>
    <p>{{ course.created_at | date :  "dd.MM.y" }} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Copy</button>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
