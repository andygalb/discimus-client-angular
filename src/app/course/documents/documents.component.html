<table mat-table [dataSource]="documents" class="mat-elevation-z8">

  <ng-container  matColumnDef="selectDocument">
    <th mat-header-cell *matHeaderCellDef> Select </th>
    <td mat-cell *matCellDef="let element">  <mat-checkbox (change)="dealWithClick($event)" class="example-margin"></mat-checkbox> </td>
  </ng-container>

  <ng-container  matColumnDef="documentTitle">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> <a routerLink="/course/{{element._id}}">{{element.courseTitle}}</a> </td>
  </ng-container>

  <ng-container  matColumnDef="uploadDate">
    <th mat-header-cell *matHeaderCellDef> Creeation Date </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
  </ng-container>


</table>
