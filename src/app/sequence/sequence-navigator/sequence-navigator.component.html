<mat-card>
  <mat-card-title>
    <div class="card-header">Contents</div>
  </mat-card-title>
  <mat-card-content>
    <mat-nav-list>
      <mat-list-item *ngFor="let question of questions">
        <a (click)="scroll(question._id)">{{question.title}}</a>
      </mat-list-item>

    </mat-nav-list>

  </mat-card-content>
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
