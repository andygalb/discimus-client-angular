<mat-card class="example-card" *ngFor="let question of questions">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ question.title }}</mat-card-title>
    <mat-card-subtitle>{{ question.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ question.text }} </p>
    <p>{{ question.updated_at }} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Copy</button>
    <button mat-button>Edit</button>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
