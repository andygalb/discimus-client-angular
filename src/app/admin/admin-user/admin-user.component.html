<mat-form-field>
  <mat-select placeholder="Action">
    <mat-option *ngFor="let action of actions" [value]="action">
      {{action}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="selectUser">
    <th mat-header-cell *matHeaderCellDef> Select</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="dealWithClick($event)" class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.local.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.local.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Username</th>
    <td mat-cell *matCellDef="let element"> {{element.local.username}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.local.email}}</td>
  </ng-container>

  <ng-container matColumnDef="admin">
    <th mat-header-cell *matHeaderCellDef> Admin</th>
    <td mat-cell *matCellDef="let element"> {{element.local.admin}}</td>
  </ng-container>

  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef> User type</th>
    <td mat-cell *matCellDef="let element"> {{element.local.userType}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
