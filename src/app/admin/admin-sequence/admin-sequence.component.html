<mat-form-field *ngIf="this.userService.user.local.userType=='teacher'">
  <mat-select placeholder="Action">
    <mat-option *ngFor="let action of this.actions" [value]="action">
      {{action}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="sequences" class="mat-elevation-z8">

  <ng-container matColumnDef="selectSequence">
    <th mat-header-cell *matHeaderCellDef> Select</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="dealWithClick($event)" class="example-margin"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="sequenceTitle">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element"><a
      [routerLink]="['/sequence/'+element._id,{ outlets: { sequenceSection : 'home' } }]">{{element.sequenceTitle}} </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Creation Date</th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | date : "dd.MM.y"}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
