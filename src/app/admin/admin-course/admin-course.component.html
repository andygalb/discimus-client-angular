<table mat-table [dataSource]="courses" class="mat-elevation-z8">

  <ng-container  matColumnDef="selectCourse">
    <th mat-header-cell *matHeaderCellDef> Select </th>
    <td mat-cell *matCellDef="let element">  <mat-checkbox (change)="dealWithClick($event)" class="example-margin"></mat-checkbox> </td>
  </ng-container>

  <ng-container  matColumnDef="courseTitle">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> <a routerLink="/course/{{element._id}}">{{element.courseTitle}}</a> </td>
  </ng-container>

  <ng-container  matColumnDef="teacher">
    <th mat-header-cell *matHeaderCellDef> Teacher </th>
    <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
  </ng-container>

  <ng-container  matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> Creeation Date </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
