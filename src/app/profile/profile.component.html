<div class="example-container">
<mat-card>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

  <mat-card-content>
    <mat-form-field
      [floatLabel]="options.value.floatLabel">
      <input matInput placeholder="First name" required value="{{this.userService.getCurrentUser().local.firstName}}">
    </mat-form-field>

    <mat-form-field
      [floatLabel]="options.value.floatLabel">
      <input matInput placeholder="Last name" required value="{{this.userService.getCurrentUser().local.lastName}}">
    </mat-form-field>

    <mat-form-field
      [hideRequiredMarker]="options.value.hideRequired"
      [floatLabel]="options.value.floatLabel">
      <input matInput placeholder="Email" required value="{{this.userService.getCurrentUser().local.email}}">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>


  </mat-card-footer>
  <mat-card-actions> <button mat-raised-button>Save</button></mat-card-actions>

</mat-card>
</div>
