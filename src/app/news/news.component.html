<mat-card class="example card" >
  <mat-card-header>
    <div mat-card-avatar> <mat-icon matListIcon>public</mat-icon></div>
    <mat-card-title><h3>Course News</h3></mat-card-title>
  </mat-card-header>
  <div *ngIf="news; else elseBlock">
    <mat-card *ngFor="let newsItem of news | async ">
      <mat-card-header>
        <div mat-card-avatar class="news-header-image"></div>
        <mat-card-title>
          {{newsItem.title}}
        </mat-card-title>
        <mat-card-subtitle>By: {{newsItem.owner.firstName}} {{newsItem.owner.lastName}}  Published: {{newsItem.created_at | date :  "dd.MM.y" }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p [innerHTML]="newsItem.content"></p>
      </mat-card-content>
    </mat-card>

  </div>
  <ng-template #elseBlock>
    <mat-card-content>
      There is no news for this course.
    </mat-card-content>
  </ng-template>
  <button *ngIf="this.userService.user.local.userType=='teacher'" mat-raised-button color="primary"  (click)="openNewsDialog()" class="btn btn-primary">Create news</button>
</mat-card>
