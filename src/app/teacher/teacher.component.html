<h3 *ngIf="userService.isUserLoggedIn">Welcome {{userService.user.local.firstName}}.</h3>

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="50%">
    <h3>Courses</h3>
    <table mat-table [dataSource]="courses" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/course/{{element._id}}">{{element.courseTitle}}</a></td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.courseDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Created: </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date :  "dd.MM.y"}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <mat-icon [routerLink] = "['/course/'+ element._id, { outlets: { courseSection : 'questions' } }]">edit</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="onDelete(element);return;">delete</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <button mat-raised-button color="primary"  (click)="createNewCourse()" >+Add new course</button>
  </div>

  <div fxFlex="50%">
    <div *ngIf="newCourse">
      <h2>Add new course</h2>
      <form #heroForm="ngForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input [(ngModel)]="newCourse.courseTitle" type="text" class="form-control" id="title" required name="title" >
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea [(ngModel)]="newCourse.courseDescription"  name="description" class="form-control" id="description" rows="3" ></textarea>
        </div>
        <button type="submit" class="btn btn-success"  (click)="submitNewCourse();return;">Create</button>
      </form>
    </div>
  </div>

</div>
