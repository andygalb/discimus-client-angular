<mat-card class="example card" >
  <mat-card-header>
    <div mat-card-avatar> <mat-icon matListIcon>contacts</mat-icon></div>
    <mat-card-title><h3>Sent Messages</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container  matColumnDef="toName">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let element"> {{element.recipientFirstName}} {{element.recipientLastName}}</td>
      </ng-container>

      <ng-container  matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container  matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date : 'short'}} </td>
      </ng-container>


      <ng-container  matColumnDef="read">
        <th mat-header-cell *matHeaderCellDef> Read</th>
        <td mat-cell *matCellDef="let element"> {{element.read}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
